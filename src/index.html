<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stray Kids - Stray Kids </title> 
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8c1ce7941a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
            
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="media/ate.png" class="song-img">
            <h1><B> Stray Kids</B> </h1>
            <p>Stray Kids</p>

            <audio id="song">
                <source src="media/Stray Kids Stray Kids Video.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                
                <div onclick="playPause()">
                     <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>
    </div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");


song.onloadeddata= function(){
    progress.max= song.duration;
    progress.value= song.currentTime;

}

function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else {
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if (song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange =function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}


</script>

</body>

</html>
